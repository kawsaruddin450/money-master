<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl text-sky-500 text-center font-bold my-9 mx-">Money MasterðŸ’°</h3>
    </header>
    <main>
        <section class="grid grid-cols-1 md:grid-cols-2 gap-10 w-3/4 mx-auto mb-10">
            <div>
                <img src="images/money-master.jfif" alt="">
            </div>
            <div class="text-center">
                <h3 class="font-medium text-center text-2xl">Income</h3>
                <label for="income">Income: </label>
                <input type="text" id="income" class="p-2 bg-slate-200 rounded mt-5">

                <h3 class="font-medium text-center text-2xl mt-12">Expenses</h3>
                <label for="food">Food: </label>
                <input type="text" id="food" class="p-2 bg-slate-200 rounded mt-5">
                <br>
                <label for="rent">Rent: </label>
                <input type="text" id="rent" class="p-2 bg-slate-200 rounded mt-5">
                <br>
                <label for="clothes">Clothes: </label>
                <input type="text" id="clothes" class="p-2 bg-slate-200 rounded mt-5">
                <br>

                <button id="calculate" class="text-white font-bold text-xl py-4 px-14 bg-sky-400 rounded-lg my-6">Calculate</button>

                <div>
                    <h3 class="text-2xl font-semibold">Total expenses: <span>5500</span></h3>
                    <h3 class="text-2xl font-semibold">Balance: <span>4500</span></h3>
                </div>
                <div>
                    <label for="save-amount">Save: </label>
                    <input type="text" id="save-amount" class="py-4 w-32 text-center bg-slate-200 rounded mt-5">
                    <span>%</span>
                    <button id="save-btn" class="text-white font-bold text-xl py-4 px-14 bg-sky-400 rounded-lg my-6">Save</button>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold">Saving Amount: <span>2000</span></h3>
                    <h3 class="text-2xl font-semibold">Remaining Balance: <span>2500</span></h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
